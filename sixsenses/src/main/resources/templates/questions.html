<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
</head>
<body>
<h1>게시글 목록</h1>
<a href="/GET/question/new" style="display:inline-block; margin-bottom:20px; padding:10px 20px; color:white; background-color:#007bff; text-decoration:none; border-radius:5px;">질문등록</a>
<table>
    <thead>
    <tr>
        <th>글 번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>답변상태</th>
        <th>작성날짜</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="question : ${questionPage.content}">
        <td th:text="${question.id}"></td>
        <td><a th:href="@{/GET/question/{id}(id=${question.id})}" th:text="${question.title}">제목 링크</a></td>
        <td th:text="${question.authorId}"></td>
        <td th:text="${question.answerStatus}"></td>
        <td th:text="${question.createdAt}"></td>
    </tr>
    </tbody>
</table>
<div>
    <a th:if="${questionPage.hasPrevious()}" th:href="@{/GET/question(page=${questionPage.number - 1})}">Previous</a>
    <span th:text="${questionPage.number + 1}">1</span>
    <a th:if="${questionPage.hasNext()}" th:href="@{/GET/question(page=${questionPage.number + 1})}">Next</a>
</div>
</body>
</html>
