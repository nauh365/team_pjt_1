  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9c2dac90016b20bf11bf5f3e436f2dda"></script>
  <script>
    var userLocationX = localStorage.getItem('UserLocationX');
    var userLocationY = localStorage.getItem('UserLocationY');
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
            mapOption = {
              center: new kakao.maps.LatLng(userLocationX, userLocationY), // 지도의 중심좌표
              level: 3 // 지도의 확대 레벨
            };

    // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
    var map = new kakao.maps.Map(mapContainer, mapOption);

    // 마커가 표시될 위치입니다
    var markerPosition  = new kakao.maps.LatLng(userLocationX, userLocationY);
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
      position: markerPosition
    });
    // 마커가 지도 위에 표시되도록 설정합니다
    marker.setMap(map);

    var librariesString = localStorage.getItem('libraries');
    var libraries = JSON.parse(librariesString);

    var librariesContainer = document.getElementById('librariesContainer');
    libraries.forEach(function(library, index) {
      var libraryElement = document.createElement('div');
      libraryElement.setAttribute('index', index);
      libraryElement.classList.add('library', 'row', 'align-items-center', 'p-3', 'shadow', 'rounded');
      libraryElement.innerHTML = `
            <div class="col-6">
                <img src="${library.libraryImg}" class="img-fluid w-100" alt="" style="border-radius: 10px;">
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <h4 class="h5 fw-bold text-decoration-none">${library.libraryName}</h4>
                </div>
                <div class="library-location">
                    <i class="icon fas fa-map-marker-alt"></i>
                    <h4 class="mb-0" style="font-size: 1rem;">${library.libraryAddress}</h4>
                </div>
            </div>`;
      librariesContainer.appendChild(libraryElement);

      // 마커 이미지의 이미지 크기 입니다
      var imageSize = new kakao.maps.Size(24, 35);
      var imageSrc = '/img/library-marker.png';
      // 마커 이미지를 생성합니다
      var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

      var markerPosition  = new kakao.maps.LatLng(library.locationX, library.locationY);
      var marker = new kakao.maps.Marker({
        position: markerPosition,
        image : markerImage
      });
      marker.setMap(map);
    });

    $('.library').click(function () {
      var index = $(this).attr('index');
      var location = JSON.parse(localStorage.getItem('libraries'))[index];
      panTo(location.locationX, location.locationY);
    });

    function panTo(locationX, locationY) {
      // 이동할 위도 경도 위치를 생성합니다
      var moveLatLon = new kakao.maps.LatLng(locationX, locationY);

      // 지도 중심을 부드럽게 이동시킵니다
      // 만약 이동할 거리가 지도 화면보다 크면 부드러운 효과 없이 이동합니다
      map.panTo(moveLatLon);
    }
  </script>
