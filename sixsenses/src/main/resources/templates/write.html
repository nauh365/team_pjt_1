<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
    var token = sessionStorage.getItem(("token"))
    fetch("/users/getUser",{
        method:'GET',
        headers:{
            AUTHORIZATION:'Bearer ' + token
        },
        redirect: "follow"
    }).then(res =>{
        console.log(res);
        return res.json()
    }).then(body => {
        console.log(body.username)
        document.getElementById("username-p").innerText = body.username
    }).catch(err => {
        console.log(err);
    })
</script>

<p id="username-p"></p><br>
글작성

</body>
</html>
