    <!-- Template Javascript -->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script th:inline="javascript">
        var token = sessionStorage.getItem(("token"));
        console.log(token)
        $('#reserveButton').click(function () {
            if (confirm('정말로 예약하시겠습니까?')) {
                var bookId = [[${book.bookId}]];
                axios.post('/books/reserve/' + bookId, {}, {
                    headers:{
                        Authorization:'Bearer ' + token
                    }
                })
                    .then(function (response) {
                        // 성공적으로 응답을 받았을 때의 처리
                        alert("예약 되었습니다.");
                        location.reload();
                    })
                    .catch(function (error) {
                        // 오류 발생 시의 처리
                        alert('예약에 실패했습니다.');
                        location.reload();
                    });
            }
        });
        $('#findLibraryButton').click(function () {
            navigator.geolocation.getCurrentPosition(geoSuccess, geoError);

            function geoSuccess(position) {
                var locationData = {
                    locationX: position.coords.latitude,
                    locationY: position.coords.longitude
                };
                var bookISBN = [[${book.bookISBN}]];
                axios.post('/library/' + bookISBN, locationData, {
                        headers: {
                            Authorization:'Bearer ' + token,
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(function (response) {
                        localStorage.setItem('UserLocationX', position.coords.latitude);
                        localStorage.setItem('UserLocationY', position.coords.longitude);
                        localStorage.setItem('libraries', JSON.stringify(response.data));
                        window.location.href = '/library/map';
                    })
                    .catch(function (error) {
                        // 오류 발생 시의 처리
                        alert('지도 불러오기에 실패했습니다.');
                        location.reload();
                    });
            }

            function geoError() {
                alert('위치 접근을 허용해 주세요.');
            }
        });
    </script>
